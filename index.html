<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler Galería simple</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">

</head>
<body id="principal" class="Basic">
    <header class="inicio">
        <h1>Galería simple</h1>
        <button id="tema">Basic</button>
    </header>



    <section class="visor">
        <div class="obra">
            <img id="caja" class="" src="assets/images/1.jpg" alt="Main picture">
            <button id="mostrar_ficha"></button>
            <div id="ficha" class="oculto">La libertad guiando al pueblo, Eugène Delacroix</div>
        </div>
        <div class="control">
            <button class="izquierda boton">anterior</button>
            <button class="derecha boton">siguiente</button>
        </div>

    </section>

	<section class="caja_mini">
		<img class="mini" src="assets/images/1.jpg" alt="picture1" >
		<img class="mini" src="assets/images/2.jpg" alt="picture2" >
		<img class="mini" src="assets/images/3.jpg" alt="picture3" >
		<img class="mini" src="assets/images/4.jpg" alt="picture4" >
		<img class="mini" src="assets/images/5.jpg" alt="picture5" >
		<img class="mini" src="assets/images/6.jpg" alt="picture6" >
		<img class="mini" src="assets/images/7.jpg" alt="picture7" >
		<img class="mini" src="assets/images/8.jpg" alt="picture8" >
		<img class="mini" src="assets/images/9.jpg" alt="picture9" >
	</section>


    <script src="app/main.js"></script>
</body>
</html>
